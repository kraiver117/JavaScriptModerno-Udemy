<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="title">
        BlackJack
    </header>

    <div class="row mt-2">
        <div id="buttons" class="col text-center">
            <button id='btnNewGame' class="btn btn-danger">Nuevo juego</button>
            <button id='btnAskForCard' class="btn btn-primary">Pedir carta</button>
            <button id='btnStop' class="btn btn-primary">Detener</button>
        </div>
    </div>
    <div class="row container">
        <div class="col">
            <h1>Jugador 1 - <small>0</small></h1>
            <div id="player-cards">
                <img class="BJ-card" src="./assets/cartas/2C.png" alt="">
                <img class="BJ-card" src="./assets/cartas/2D.png" alt="">
                <img class="BJ-card" src="./assets/cartas/2S.png" alt="">
            </div>
        </div>
    </div>
    <div class="row container">
        <div class="col">
            <h1>Computadora - <small>0</small></h1>
            <div id="IA-cards">
                <img class="BJ-card" src="./assets/cartas/3C.png" alt="">
                <img class="BJ-card" src="./assets/cartas/3D.png" alt="">
                <img class="BJ-card" src="./assets/cartas/3S.png" alt="">
            </div>
        </div>
    </div>
    <script src="./assets/js/underscore-min.js"></script>
    <script src="./assets/js/game.js"></script>
</body>
</html>
